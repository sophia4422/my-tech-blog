<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>New Blog | Tech Blog</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;600&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- Private Nav Bar -->
    <header>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="/"> techBlog </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#toggleMobileMenu"
          aria-controls="toggleMobileMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="toggleMobileMenu">
          <!-- Nav Bar Links -->
          <ul class="navbar-nav ms-auto text-center">
            <li>
              <a class="nav-link" href="/">Home</a>
            </li>
            <li>
              <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li>
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li>
              <button class="btn btn-link nav-link border-0">Log Out</button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- End of Nav bar -->

    <!-- Create a blog post -->
    <main>
      <section>
        <h2 class="text-center mt-2 p-2">Create a new Blog Post</h2>
        <form class="m-2 p-2" id="create-blog-form">
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Blog Title</label>
            <textarea
              class="form-control"
              id="new-blog-title"
              rows="1"
              placeholder="Enter tech blog title here..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Blog Content</label>
            <textarea
              class="form-control"
              id="new-blog-content"
              rows="10"
              placeholder="Write your tech blog content here..."
            ></textarea>
          </div>
          <div class="form-group row">
            <div class="mb-3 text-danger error-text">
              Failed to publish blog. Please try again.
            </div>
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary mt-2">
                Publish Blog
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <script src="./assets/js/index.js" async defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
